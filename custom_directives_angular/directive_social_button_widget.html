  <script type="text/javascript">
  /*
      specify your directive:
    1) every directive should start from your own app and controler, which doesnt inherit from parent main Application (it is isolated);
    2) name of the direction goes here .derective(myDerictiveName,function(){}) and name convection comes from inline name <p clas="some class" my-derictive-name >text</p> and goes smallCapitalCapital..
  
    */

    angular.module("myApp",[])
        .directive("socialButtons", function(){
          return {
            restrict: "E" , //where name is being reffered A-atribute E-element C-class
            replace:true, //puts back <social-buttons> tag into div element once compiled;
            template:     //for simple html return you can use template tag here
              '<div>'+
                  '<a href="#"><i class="fa fa-facebook"></i></a>'+
                  '<a href="#"><i class="fa fa-twitter"></i></a>'+
                  '<a href="#"><i class="fa fa-google-plus"></i></a>'+
              '<div>'
          }
        })


      //2. You can declear directive as well as below by 

      .directive('compile', function($compile) { //pass compile sevice;

        //you can simple return directive as function and skip all the rest properties;
        return function (scope, element, attrs, controller) {

                var currentDate = new Date();
                element.text(currentDate.toTimeString());

                $compile(element.contents())(scope);

            }

      })

      .directive('compile2', function($compile) { //pass compile sevice;

        //you can only retunr object wiht link in it as well;
        return {
          link: function (scope, element, attrs, controller) {
                var currentDate = new Date();
                element.text(currentDate.toTimeString());

                $compile(element.contents())(scope);
              }
         }

    })  //you can also return object with template and that will still work as simple as that;
    .directive("foo", function() {
          return {
            template: "<div>the template</div>"
        };
    })
