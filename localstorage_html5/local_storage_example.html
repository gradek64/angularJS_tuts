<html>
<head>

<body>
<div class="container">

	<input type="password" name='password'  placeholder="password"></br>
	<input type="email" name='emails' id="emailID" placeholder="email"></br>
	<input type="text" name='lastname'  placeholder="lastname"></br>
	<input type="text" name='age'  placeholder="your age"></br>
	<button id="submitstaff">submit</button>
	<button id="showResults">show results</button>
</div>
<div class="results">

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript">


			



				var user = {};
				var myString = localStorage.getItem('usersSet') ? localStorage.getItem('usersSet'): '';
				//name user.name = '';

			 $('#submitstaff').click(function(){

				 	user.name = $( "input:text[name=username]" ).val();
					user.password = $( "input[type=password]" ).val();
					user.email = $( "input[type=email]" ).val();
					user.lastname = $( "input:text[name=lastname]" ).val();
					user.age = $( "input:text[name=age]" ).val();

					console.log(user.email)

					if(!localStorage.getItem('usersSet')){
						
						localStorage.setItem("usersSet", JSON.stringify(user));
						myString = localStorage.getItem('usersSet');
					} else {
		
						myString = localStorage.getItem('usersSet');
			 			myString += ','+ JSON.stringify(user);

						localStorage.setItem("usersSet", myString);
						
					}
					

			 });

</script>
