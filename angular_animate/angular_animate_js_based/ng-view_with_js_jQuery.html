  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular-animate.js"></script>
  <script>

(function(angular) {
  'use strict';

    var app = angular.module('switchExample', ['ngAnimate']);

    app.controller('ExampleController', ['$scope', function($scope) {
        $scope.items = ['settings', 'home', 'other'];
        $scope.selection = $scope.items[0];
    }]);

    app.animation('.animate-switch-container', function () {
          return {
            enter: function(element, done) {
              element.css({
                opacity: 0.5,
                position: "relative",
                top: "10px",
                left: "20px"
              })
              .animate({
                top: 0,
                left: 0,
                opacity: 1
                }, 1000, done);
            }
     };
});


      ;

})(window.angular);

  </script>
  

  
</head>
<body ng-app="switchExample">
  <div ng-controller="ExampleController">
  <select ng-model="selection" ng-options="item for item in items">
  </select>
  <code>selection={{selection}}</code>
  <hr/>
  <div class="animate-switch-container" ng-switch on="selection">
      <div class="animate-switch" ng-switch-when="settings"><p class="para"><span class="new">hello 4</span></p></div>
      <div class="animate-switch" ng-switch-when="home"><p class="para"><span class="new">hello 5</span></div>
      <div class="animate-switch" ng-switch-default><p class="para"><span class="new">hello 6/span></div>
  </div>
</div>
</body>
