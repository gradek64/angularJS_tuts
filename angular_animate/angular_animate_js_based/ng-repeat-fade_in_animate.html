<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-example94-production</title>
  <style type="text/css">
        .text-center {
            text-align: center;
        }
        li span {
          float: right;
          cursor: pointer;
        }
        .odd {
          color: red;
        }
        .even {
          color: blue;
        }

  </style>

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular-animate.js"></script>
  <script>

(function(angular) {
  'use strict';

    angular.module('myApp', ['ngAnimate'])
      .animation('.fade', function() {
        return {
          enter: function(element, done) {
            element.css('display', 'none');
            $(element).fadeIn(1000, function() {
              done();
            });
          },
          leave: function(element, done) {
            $(element).fadeOut(1000, function() {
              done();
            });
          },
          move: function(element, done) {
            element.css('display', 'none');
            $(element).slideDown(500, function() {
              done();
            });
          }
        }
      })
      .controller('ItemCtrl', function($scope) {
        $scope.items = [
          {index: "1",name: "Lunchmeat"},
          {index: "2",name: "Bread"},
          {index: "3",name: "Milk"},
          {index: "4",name: "Mustard"},
          {index: "5",name: "Cheese"}
        ]
        $scope.addItem = function() {
         $scope.items.push($scope.item);
          $scope.item = {};
        };
        $scope.removeItem = function(index) {
          $scope.items.splice(index, 1);
        };
      });


})(window.angular);

  </script>
  

  
</head>
<body ng-app="myApp">
<div class="container" ng-app="myApp"  ng-controller="ItemCtrl">
  <div class="row">
    <div class="one-half column offset-by-three">
      <h1 class="text-center">Groceries</h1>
      <ul>
        <li ng-repeat="item in items" class="fade" ng-class-odd="'odd'" ng-class-even="'even'">
         {{item.index}} {{item.name}} 
          <span ng-click="removeItem($index)">X</span>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="one-half column offset-by-three">
      <input type="text" ng-model="item.name" />
      <button class="button-primary" ng-click="addItem()">Add Item</button>
    </div>
  </div>
</div>

</body>
</html>
