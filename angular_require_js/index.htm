<!doctype html>
<html ng-app="Demo">
<head>
	<meta charset="utf-8" />

	<title>
		Loading AngularJS Components With RequireJS After Application Bootstrap
	</title>
</head>
<body ng-controller="AppController">

	<h1>
		Loading AngularJS Components With RequireJS After Application Bootstrap
	</h1>

	<p>
		<a ng-click="toggleSubview()">Toggle Subviews</a>
	</p>


	<div class="container">
        <div class="row">
        <div class="col-md-3">
            <ul class="nav">
                <li><a href="#Book"> Add New Order </a></li>
                <li><a href="#ShowOrders"> Show Order </a></li>
            </ul>
        </div>
        <div class="col-md-9">
            			<div ng-switch="subview">
							<div ng-switch-when="before" ng-include=" 'before.htm' "></div>
							<div ng-switch-when="after" ng-include=" 'after.htm' "></div>
						</div>
        </div>
    </div>

	<!--
		The "Before" subview doesn't need any additional assets;
		however, the "After" subview relies on a number of assets
		that will be loaded after the AngularJS application has been
		bootstrapped.
	-->
	<div class="view-animate-container">
   			 <div ng-view >fsf</div>
  	</div>
	


	<!-- Load jQuery and AngularJS. -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 	<script src="http://bennadel.github.io/JavaScript-Demos/vendor/angularjs/angular-1.0.7.min.js"></script>
	<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-route.min.js"></script>
	<script type="text/javascript" src="http://bennadel.github.io/JavaScript-Demos/vendor/require/require-2.1.9.min.js"></script>

	<script type="text/javascript">
		


	</script>
	<script src="index_controller_services/index_controller_configuration_routes.js"></script>
	<script src="index_controller_services/index_controller.js"></script>
	<script src="index_controller_services/require_js_factory.js"></script>


</body>
</html>
